<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta de Sorteio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    body {
      background: linear-gradient(135deg, #1a202c, #2d3748);
      color: white;
      font-family: Arial, sans-serif;
    }
    .roleta {
      width: 300px;
      height: 300px;
      border: 10px solid #fff;
      border-radius: 50%;
      position: relative;
      margin: 0 auto;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }
    .seta {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }
    .numero {
      position: absolute;
      width: 50%;
      height: 50%;
      left: 50%;
      top: 50%;
      transform-origin: 0% 0%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
  </head>
  <body class="p-6">
    <h1 class="text-3xl font-bold text-center mb-6">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      ROLETA DE SORTE - JOGOS 1 ANO - EETEPA</h1>
    <p><img src="https://th.bing.com/th/id/R.518c826a8c9641ca711301c4985e7f2a?rik=rMNY2AzU7e6UbA&amp;pid=ImgRaw&amp;r=0"
        alt="XINGUARA: EETEPA disponibiliza cursos gratuitos para qualificação ..."
        style="width: 320px; height: 231px;"></p>
    <div class="relative">
      <div class="seta"></div>
      <div id="roleta" class="roleta"></div>
    </div>
    <div class="flex justify-center mt-6 space-x-4"> <button onclick="girarRoleta()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Girar</button>
      <button onclick="resetRoleta()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Reset</button>
    </div>
    <h2 class="text-xl mt-6">Histórico de Números:</h2>
    <p><br>
    </p>
    <ul id="historico" class="mt-2 list-disc ml-6">
    </ul>
    <script>
    const roleta = document.getElementById('roleta');
    const historico = document.getElementById('historico');
    let anguloAtual = 0;
    const total = 8;
    const numeros = Array.from({ length: total }, (_, i) => i + 1);

    // Criar divisões da roleta
    numeros.forEach((num, i) => {
      const div = document.createElement('div');
      div.classList.add('numero');
      div.textContent = num;
      div.style.transform = `rotate(${(360 / total) * i}deg) translate(0, -140px)`;
      roleta.appendChild(div);
    });

    function girarRoleta() {
      const sorteado = Math.floor(Math.random() * total) + 1;
      const anguloFinal = 360 * 5 + (360 / total) * (sorteado - 1);
      anguloAtual = anguloFinal;

      roleta.style.transform = `rotate(-${anguloFinal}deg)`;

      setTimeout(() => {
        const li = document.createElement('li');
        li.textContent = `Grupo ${sorteado}`;
        historico.appendChild(li);
      }, 4000);
    }

    function resetRoleta() {
      anguloAtual = 0;
      roleta.style.transition = 'transform 0.5s ease-out';
      roleta.style.transform = 'rotate(0deg)';
      setTimeout(() => {
        roleta.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67)';
      }, 500);
    }
  </script>
  </body>
</html>
