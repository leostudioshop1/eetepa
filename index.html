<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliador de Redação Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-50 text-gray-800;
        }

        /* Classes personalizadas para animações */
        .fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-2xl shadow-xl max-w-4xl w-full p-8 space-y-8 flex flex-col items-center text-center">
        <header class="space-y-4">
            <h1 class="text-4xl font-bold text-blue-600">Avaliador de Redação Gemini</h1>
            <p class="text-lg text-gray-600">
                Cole sua redação abaixo e a IA do Gemini irá avaliá-la e sugerir melhorias.
            </p>
        </header>

        <!-- Campo de entrada para a redação -->
        <div class="w-full">
            <textarea id="essay-input"
                class="w-full h-80 p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
                placeholder="Cole sua redação aqui..."></textarea>
        </div>

        <!-- Botão de avaliação -->
        <button id="evaluate-btn"
            class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-full shadow-lg hover:bg-blue-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Avaliar Redação
        </button>

        <!-- Área de loading e feedback -->
        <div id="loading" class="hidden text-blue-600 font-medium text-lg mt-4">
            Avaliando...
        </div>

        <!-- Área para exibir os resultados -->
        <div id="results-container" class="hidden w-full mt-8 text-left space-y-6 p-6 bg-gray-50 rounded-2xl border border-gray-200">
            <h2 class="text-2xl font-bold text-gray-900">Resultado da Avaliação</h2>
            <div>
                <h3 class="text-xl font-bold text-green-600">Nota:</h3>
                <p id="score" class="text-4xl font-extrabold text-green-600 mt-2"></p>
            </div>
            <div>
                <h3 class="text-xl font-bold text-gray-900">Feedback:</h3>
                <p id="feedback" class="text-gray-700 mt-2 whitespace-pre-wrap leading-relaxed"></p>
            </div>
        </div>
    </div>

    <script>
        // ATENÇÃO: Nunca exponha sua chave de API em um ambiente de produção.
        // Para este exemplo simples no GitHub Pages, você pode inseri-la diretamente.
        // Chave de API do Google Gemini
        const GEMINI_API_KEY = "AIzaSyCEhugqR1xqDkxMlJdODLGetsAX9n7JoyU"; 

        document.getElementById('evaluate-btn').addEventListener('click', async () => {
            const essayInput = document.getElementById('essay-input').value;
            const loadingIndicator = document.getElementById('loading');
            const resultsContainer = document.getElementById('results-container');
            const scoreElement = document.getElementById('score');
            const feedbackElement = document.getElementById('feedback');

            // Verifica se o campo de texto não está vazio
            if (!essayInput.trim()) {
                alert("Por favor, cole sua redação para ser avaliada.");
                return;
            }

            // Esconde resultados anteriores e mostra o indicador de loading
            resultsContainer.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');

            const prompt = `
            Você é um avaliador de redações profissional e imparcial. Sua tarefa é avaliar a seguinte redação com base em critérios como coesão, coerência, gramática, argumentação e estrutura.
            
            Dê uma nota de 0 a 100 e forneça um feedback detalhado com sugestões de melhoria. Sua resposta deve ser formatada da seguinte maneira:
            
            Nota: [Nota de 0 a 100]
            
            Feedback:
            [Seu feedback detalhado com parágrafos e pontos de melhoria]
            
            Redação a ser avaliada:
            "${essayInput}"
            `;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                const data = await response.json();

                if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts[0].text) {
                    const fullResponse = data.candidates[0].content.parts[0].text;
                    const notaMatch = fullResponse.match(/Nota: (\d+)/);
                    const feedbackText = fullResponse.split("Feedback:")[1].trim();

                    // Atualiza os elementos da interface com o resultado da avaliação
                    scoreElement.textContent = notaMatch ? `${notaMatch[1]}/100` : "N/A";
                    feedbackElement.textContent = feedbackText;
                    resultsContainer.classList.remove('hidden');
                    resultsContainer.classList.add('fade-in-up');
                } else {
                    alert("Não foi possível gerar a avaliação. Verifique sua chave de API e tente novamente.");
                }

            } catch (error) {
                console.error('Erro na chamada da API:', error);
                alert("Ocorreu um erro ao avaliar a redação. Verifique sua conexão e a chave de API.");
            } finally {
                // Esconde o indicador de loading no final
                loadingIndicator.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
